{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Dark Forest - Level 4</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/cssFramework.css' %}">
    <script src="{% static '/js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="section-home wf-section" style="background-image: url('/static/images/4.jpg');
    ">
        <div class="navbar-main" style="background-color: #2b1831;">
            <div class="logo"><img src="{% static '/images/logo.png' %}" loading="lazy" width="222"
                    sizes="(max-width: 479px) 122px, (max-width: 767px) 25vw, 22vw" alt="" class="logo-login"></div>
            <div class="nav-my-account">
                <div class="nav-right-text">
                    <h4 class="heading">Hello, {{request.user}} <a href="{% url 'signout' %}">Logout</a></p>
                </div>
                <div class="my-account-icon"><img src="{% static 'images/abstract-user-flat-1.svg' %}" loading="lazy"
                        width="49" alt=""></div>
            </div>
        </div>
        <div class="container-mainpage">
            <div class="activity-main-box">
                <div class="activity-header">
                    <div class="activity-profile-box"><img
                            src="https://d3e54v103j8qbb.cloudfront.net/plugins/Basic/assets/placeholder.60f9b1840c.svg"
                            loading="lazy" alt="" class="profile-image">
                        <div class="name-box">
                            <h1 class="profile-name">MANZOOR MEHABOOB</h1>
                            <div class="player-level">Beginner</div>
                        </div>
                    </div>
                    <div class="activity-more-info-box">
                        <div class="email-box">
                            <div class="email-text">manzoorpm@live.com</div>
                        </div>
                        <div class="dob-box">
                            <div class="email-text">05 October 1994</div>
                        </div>
                    </div>
                </div>
                <div class="activity-inner-box">
                    <div class="activity-head-points">
                        <h1 class="activity-head">Activity</h1>
                        <div class="point-box">
                            <div class="point-text">Total Points</div>
                            <div class="point">100034</div>
                        </div>
                    </div>
                    <div class="list-head-box">
                        <div class="no-box">
                            <div class="list-head-text">No.</div>
                        </div>
                        <div class="activity-name-box">
                            <div class="list-head-text">Activity Name</div>
                        </div>
                        <div class="points-earned-box">
                            <div class="list-head-text">Points Earned</div>
                        </div>
                    </div>
                    <div class="div-block-26">
                        <div class="no-box">
                            <div class="no-text">1.</div>
                        </div>
                        <div class="activity-name-box">
                            <div class="actvity-name-text">Beach</div>
                        </div>
                        <div class="points-earned-box">
                            <div class="points-earned-text">500</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
